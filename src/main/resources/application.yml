server:
  port: 8080
  
spring:
  application:
    name: joseonpaldo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true    
    show-sql: true
    database: mysql 
    database-platform: org.hibernate.dialect.MySQLDialect